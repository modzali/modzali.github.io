<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مود ابك</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* CSS Message Toast Styles */
    .toast {
      visibility: hidden; /* تكون مخفية في البداية */
      min-width: 250px; /* الحد الأدنى من العرض */
      margin-left: -125px; /* نصف العرض */
      background-color: #333; /* لون الخلفية */
      color: #fff; /* لون النص */
      text-align: center; /* محاذاة النص */
      border-radius: 2px; /* زوايا مدورة */
      padding: 16px; /* الحشوة الداخلية */
      position: fixed; /* تثبيت في مكان محدد */
      z-index: 1; /* فوق كل العناصر الأخرى */
      left: 50%; /* التمركز أفقيًا */
      bottom: 30px; /* المسافة من الأسفل */
      font-size: 17px; /* حجم النص */
      transition: visibility 0s, opacity 0.5s linear; /* تأثير الانتقال */
      opacity: 0; /* الإخفاء التام */
    }

    .toast.show {
      visibility: visible; /* تظهر عند الحاجة */
      opacity: 1; /* تغيير الشفافية */
    }

    /* إضافة المزيد من التنسيقات حسب الحاجة */
    .app-card {
      border: 1px solid #ccc; /* حدود بسيطة */
      border-radius: 8px; /* زوايا مدورة */
      padding: 16px; /* حشوة داخلية */
      margin: 10px; /* المسافة بين البطاقات */
      text-align: center; /* محاذاة نص المركز */
    }

    .app-card img {
      max-width: 100%; /* ضبط الصورة لتكون داخل البطاقة */
      height: auto; /* الحفاظ على نسبة العرض إلى الارتفاع */
    }

    /* تنسيق زر التحميل */
    .app-card button {
      margin-top: 10px; /* margem العلوي */
      background-color: #007BFF; /* لون الخلفية الزر */
      color: white; /* لون النص */
      border: none; /* إزالة الحدود */
      padding: 10px 15px; /* حشوة الزر */
      border-radius: 5px; /* زوايا مدورة للزر */
      cursor: pointer; /* تغيير شكل المؤشر */
    }

    .app-card button:hover {
      background-color: #0056b3; /* تغيير اللون عند التمرير */
    }

    /* تنسيق حقل البحث */
    .search-box {
      margin-bottom: 20px; /* المسافة السفلية */
    }

    .search-box input {
      width: 100%; /* عرض كامل للمدخل */
      padding: 10px; /* حشوة */
      border: 1px solid #ccc; /* حدود */
      border-radius: 4px; /* زوايا مدورة */
    }

    .pagination {
      margin-top: 20px; /* margim العلوي */
      text-align: center; /* محاذاة نص المركز */
    }

    .pagination-button {
      margin: 0 5px; /* margim الأفقي */
      padding: 10px 15px; /* حشوة الزر */
      border: 1px solid #007BFF; /* حدود الزر */
      border-radius: 5px; /* زوايا مدورة */
      background-color: white; /* لون الخلفية */
      cursor: pointer; /* تغيير شكل المؤشر */
    }

    .pagination-button:hover {
      background-color: #007BFF; /* تغيير اللون عند التمرير */
      color: white; /* تغيير لون النص */
    }

    .pagination-button.active {
      background-color: #007BFF; /* لون الزر النشط */
      color: white; /* تغيير لون النص النشط */
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <div class="logo">MOD-APM</div>
    </div>
  </header>

  <div class="container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="ابحث عن التطبيقات...">
    </div>

    <div class="app-grid" id="appContainer">
      <!-- التطبيقات تظهر هنا -->
    </div>

    <div class="pagination" id="pagination">
      <!-- أزرار الترقيم الصفحات تظهر هنا -->
    </div>
  </div>

  <div id="toast" class="toast">جار التحميل...</div>

      {

      },
      {
        title: "سناب شات مود",

        link: "#",

      },
      {
        title: "تلجرام مود",

      {

      {

      {

        link: "#",
        category: "تواصل اجتماعي"
      },
      {
        title: "بيكسارت مود",
        image: "https://via.placeholder.com/100/00D564/FFFFFF?text=PX",
        link: "#",
        category: "تصميم"
      },
      {
        title: "شاهد مود",
        image: "https://via.placeholder.com/100/FF7800/FFFFFF?text=SH",
        link: "#",
        category: "فيديو"
      },
      {
        title: "دي دي إس مود",

        link: "#",
        category: "أدوات"
      }
    ];

    // انتظار تحميل DOM بالكامل
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById("appContainer");
      const searchInput = document.getElementById("searchInput");
      const pagination = document.getElementById("pagination");
      
      let currentPage = 1;
      const appsPerPage = 10;

      // عرض التطبيقات مع التقسيم للصفحات
      function displayApps(appsToDisplay, page = 1) {
        container.innerHTML = "";
        
        if (appsToDisplay.length === 0) {
          container.innerHTML = '<div class="no-results">لا توجد تطبيقات مطابقة للبحث</div>';
          pagination.innerHTML = '';
          return;
        }
        
        const startIndex = (page - 1) * appsPerPage;
        const endIndex = startIndex + appsPerPage;
        const paginatedApps = appsToDisplay.slice(startIndex, endIndex);
        
        paginatedApps.forEach(app => {
          const card = document.createElement("div");
          card.className = "app-card";

          card.innerHTML = `
            <img src="${app.image}" alt="${app.title}">
            <h3>${app.title}</h3>
            <div class="app-category">${app.category}</div>
            <button onclick="showToast(); window.location.href='${app.link}'">تنزيل</button>
          `;

          container.appendChild(card);
        });

        // إنشاء أزرار الترقيم
        createPagination(appsToDisplay.length, page);
      }

      // إنشاء أزرار الترقيم
      function createPagination(totalApps, currentPage) {
        pagination.innerHTML = '';
        const totalPages = Math.ceil(totalApps / appsPerPage);
        
        if (totalPages <= 1) return;
        
        const paginationContainer = document.createElement('div');
        paginationContainer.className = 'pagination-container';
        
        // زر الصفحة السابقة
        if (currentPage > 1) {
          const prevButton = document.createElement('button');
          prevButton.textContent = 'السابق';
          prevButton.className = 'pagination-button';
          prevButton.addEventListener('click', () => {
            displayApps(filteredApps, currentPage - 1);
          });
          paginationContainer.appendChild(prevButton);
        }
        
        // أزرار الصفحات
        for (let i = 1; i <= totalPages; i++) {
          const pageButton = document.createElement('button');
          pageButton.textContent = i;
          pageButton.className = `pagination-button ${i === currentPage ? 'active' : ''}`;
          pageButton.addEventListener('click', () => {
            displayApps(filteredApps, i);
          });
          paginationContainer.appendChild(pageButton);
        }
        
        // زر الصفحة التالية
        if (currentPage < totalPages) {
          const nextButton = document.createElement('button');
          nextButton.textContent = 'التالي';
          nextButton.className = 'pagination-button';
          nextButton.addEventListener('click', () => {
            displayApps(filteredApps, currentPage + 1);
          });
          paginationContainer.appendChild(nextButton);
        }
        
        pagination.appendChild(paginationContainer);
      }

      // بحث التطبيقات
      let filteredApps = apps;
      function searchApps() {
        const searchTerm = searchInput.value.toLowerCase();
        filteredApps = apps.filter(app => 
          app.title.toLowerCase().includes(searchTerm) || 
          app.category.toLowerCase().includes(searchTerm)
        );
        currentPage = 1;
        displayApps(filteredApps, currentPage);
      }

      // إظهار رسالة التوست
      function showToast() {
        const toast = document.getElementById("toast");
        toast.className = "toast show"; // إضافة الفئة لعرض الرسالة
        setTimeout(() => { toast.className = "toast"; }, 3000); // إخفائها بعد 3 ثواني
      }

      // إضافة مستمع الأحداث للبحث التلقائي
      searchInput.addEventListener("input", searchApps);

      // عرض جميع التطبيقات عند تحميل الصفحة
      displayApps(apps, currentPage);
    });
  </script>
</body>
</html>
