<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="الموقع تحت الصيانة - سنعود قريباً">
    <title>الموقع تحت الصيانة | سنعود قريباً</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #ef4444;
            --text-color: #1f2937;
            --light-text: #6b7280;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(37, 99, 235, 0.1) 100%);
            z-index: -1;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0.1;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 90%;
            width: 600px;
            position: relative;
            z-index: 10;
            margin: 2rem;
            animation: fadeIn 1s ease-in-out;
            border-top: 5px solid var(--primary-color);
        }

        .logo {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
        }

        .logo img {
            max-width: 120px;
            height: auto;
        }

        .icon-container {
            background-color: rgba(37, 99, 235, 0.1);
            width: 110px;
            height: 110px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 2rem;
        }

        .icon {
            font-size: 50px;
            color: var(--primary-color);
            animation: pulse 3s infinite;
        }

        h1 {
            color: var(--text-color);
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        h2 {
            color: var(--accent-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        p {
            color: var(--light-text);
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .telegram-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        }

        .telegram-btn:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.3);
            transform: translateY(-2px);
        }

        .telegram-btn i {
            margin-right: 10px;
            font-size: 1.3rem;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 10px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            width: 75%;
            animation: progress 2s ease;
        }

        footer {
            margin-top: 2rem;
            color: var(--light-text);
            font-size: 0.9rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e5e7eb;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progress {
            from {
                width: 0%;
            }
            to {
                width: 75%;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo">
            <!-- يمكنك إضافة شعار هنا -->
            <!-- <img src="logo.png" alt="شعار الموقع"> -->
        </div>
        
        <div class="icon-container">
            <i class="fas fa-tools icon"></i>
        </div>
        
        <h1>الموقع تحت الصيانة</h1>
        <h2>نعمل على تحسين تجربتك</h2>
        
        <p>نحن نقوم حاليًا بتحديث وتطوير الموقع لنقدم لك تجربة أفضل. نعتذر عن أي إزعاج وسنعود قريبًا بمزايا جديدة ومحسنة.</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p>في هذه الأثناء، يمكنك تحميل التطبيقات من قناة التليجرام الرسمية:</p>
        
        <a href="https://t.me/Get_ModZ" class="telegram-btn" target="_blank">
            <i class="fab fa-telegram-plane"></i>
            الانتقال إلى قناة التليجرام
        </a>
        


    <script>
        // إنشاء تأثير الجسيمات
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // ضبط موقع وحجم عشوائي لكل جسيم
                const size = Math.floor(Math.random() * 6) + 3;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const opacity = Math.random() * 0.5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;
                
                // إضافة حركة للجسيم
                const duration = Math.random() * 20 + 10;
                particle.style.animation = `float ${duration}s linear infinite`;
                
                // إنشاء animation للحركة
                const keyframes = `
                    @keyframes float {
                        0% {
                            transform: translate(0, 0);
                        }
                        25% {
                            transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                        }
                        50% {
                            transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                        }
                        75% {
                            transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                        }
                        100% {
                            transform: translate(0, 0);
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // تنفيذ الدالة عند تحميل الصفحة
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
